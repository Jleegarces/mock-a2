<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="Enter your description here"/>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="css/styles.css">
<title>Title</title>
</head>
<body>
    <!-- Placeholder-->
    <div class="row">
        <div class="col-4 offset-4">
              <img src="https://via.placeholder.com/103x31" alt="placeholder image for logo" class="logo-image">
        </div>
    </div>
    <!-- Beginning of form area -->
    <div class="row">
        <div class="col-4 offset-4">
            <fieldset class="center-span">
                <h2>Sign In</h2>
                <form>
                    <!-- Email section -->
                    <label for="email">Email(phone for mobile accounts)</label>
                    <input type="email" name="email" placeholder="Enter Email">

                    <!-- Password Section "forgot pw"-->
                    <label for="password">Password</label> <span><a href="https://amazon.com" id="fp">Forgot Password</a></span>
                    <input type="password" name="password" id="password" placeholder="Enter Password">

                    <!-- continue button here -->
                    <input type="submit" value="Continue">
                </form>
                <!-- Need Help section goes here -->
                <a href="https://amazon.com">Need help?</a>

                
            </fieldset>
            <div class="hr-text">
            <hr class="hr-text" data-content="New to Amazon?">
            <input class="create-button" type="submit" value="Create Your Amazon account">
            </div>
            
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-4 offset-4">
         <footer class="footer">
            <a href="http://amazon.com">Conditions of Use</a>
            <a href="http://amazon.com">Privacy Notice</a>
            <a href="http://amazon.com">Help</a>
            <br>
            <p></p>
         </footer>
            

        </div>
    </div>
   



<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
